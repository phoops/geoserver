<wicket:panel>
<div style="margin: 10px">
<form wicket:id="addLayerForm">
	<ul>    
		<li>
			<fieldset>
				<div><span wicket:id="parameterName"></span></div>
				<div><span wicket:id="parameterUrl"></span></div>
				<div><span wicket:id="bitmaskName"></span></div>
				<div><span wicket:id="bitmaskUrl"></span></div>
			</fieldset>
		</li>
	</ul>

	<div wicket:id="feedback"></div>
	<div class="button-group selfclear">
		<a href="#" wicket:id="save"><wicket:message key="save">Save</wicket:message></a>
		<a href="#" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a>
	</div>
</form>
</div>
</wicket:panel>
